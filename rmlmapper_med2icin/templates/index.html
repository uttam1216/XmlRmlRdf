<!DOCTYPE html>
<html>
  <head>
    <title>Create RML Rules</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
body {
  font-family: Arial;
  color: white;
}

.split {
  height: 100%;
  width: 50%;
  position: fixed;
  z-index: 1;
  top: 0;
  overflow-x: hidden;
  padding-top: 20px;
}

.left {
  left: 0;
  background-color: #111;
}

.right {
  right: 0;
  background-color: blue;
}

.centered {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
}

.centered img {
  width: 150px;
  border-radius: 50%;
}
  </style>
  </head>

  <body>
    <div class="split left">
      <div class="centered">
        <p>Write RML Rules!</p>
        <form action="/" method="post">
        <p><label for="item">Choose an item:</label>
           <select name="ddl_item" id="ddl_item_id">
           <option value="" {% if ddl_item == '' %}selected{% endif %}>Select</option>
           <option value="prefix" {% if ddl_item == 'prefix' %}selected{% endif %}>prefix</option>
           <option value="triplesMap" {% if ddl_item == 'triplesMap' %}selected{% endif %}>triplesMap</option>
           <option value="logicalSource" {% if ddl_item == 'logicalSource' %}selected{% endif %}>logicalSource</option>
           <option value="iterator" {% if ddl_item == 'iterator' %}selected{% endif %}>iterator</option>
           <option value="subjectMap" {% if ddl_item == 'subjectMap' %}selected{% endif %}>subjectMap</option>
           <option value="predicateObjectMap" {% if ddl_item == 'predicateObjectMap' %}selected{% endif %}>predicateObjectMap</option>
           <option value="objectMapConst" {% if ddl_item == 'objectMapConst' %}selected{% endif %}>objectMapConst</option>
           <option value="objectMapRef" {% if ddl_item == 'objectMapRef' %}selected{% endif %}>objectMapRef</option>
           <option value="objectMapParentTriples" {% if ddl_item == 'objectMapParentTriples' %}selected{% endif %}>objectMapParentTriples</option>
           <option value="objectMapParent" {% if ddl_item == 'objectMapParent' %}selected{% endif %}>objectMapParent</option>
           <option value="objectMapChild" {% if ddl_item == 'objectMapChild' %}selected{% endif %}>objectMapChild</option>
        </select></p>
        <p><label for="item">Enter value of item:</label>
           <input type="text" name="txt_item" />   <!-- value="{{ request.form['txt_item'] }}" -->
           <input type="submit" name="add_rule" value="Submit" /></p>
        <!--<p><label for="item">Rule line generated by current input is:</label></p>
        <input type="text" id="txt_item_disp" />  Display the lines of code generated upon selectig one of the DDL choices -->
        <p>{{msg}}</p>
        <p>{{l1}}</p>
        <p>{{c1}}</p>
        <p>{{l2}}</p>
        <p>{{c2}}</p>
        <p><input type="reset" name="reset_btn" value="Reset">
           <input type="submit" name="save_to_file" value="Save Rules to File">
           <input type="submit" name="execute_rules" value="Execute Rules"></p>
        </form>
      </div>
    </div>
        <!--<p><label for="item">Total rules generated until now is:</label></p>
        <input type="text" id="txt_item_disp" />  Display the lines of code generated upon selectig one of the DDL choices -->
    <div class="split right">
      <div class="centered">
      <p><label for="item_eg">Examples of Inputs(DropdownItem - TextValue):</label></p>
      <p><label for="prefix_eg">prefix - </label>
         <label for="prefix_eg_value"> <xmp>rml: <http://semweb.mmlab.be/ns/rml#> .</xmp> </label></p>
      <p><label for="triplesMap_eg">triplesMap - </label>
         <label for="triplesMap_eg_value">Patienten_StammdatenMapping</label></p>
      <p><label for="logicalSource_eg">logicalSource - </label>
         <label for="logicalSource_eg_value">/project/replaceable_patient_file_name</label></p>
      <p><label for="iterator_eg">iterator - </label>
         <label for="iterator_eg_value">//*[@Schema_Version]</label></p>
      <p><label for="subjectMap_eg">subjectMap - </label>
         <!--<label for="subjectMap_eg_value"><xmp>https://fraunhofer.de/med2icin/ADT-GEKID/resources/Patient/{@Patient_ID}</xmp></label></p> -->
         <label for="subjectMap_eg_value"><xmp>https://company.com/project/AD-KKID/resources/Patient/{@Patient_ID}</xmp></label></p>
      <p><label for="predicateObjectMap_eg">predicateObjectMap - </label>
         <label for="predicateObjectMap_eg_value">onco:hasPatientAddress</label></p>
      <p><label for="objectMapConst_eg">objectMapConst - </label>
         <label for="objectMapConst_eg_value">ppa:PAT_ADDR_ID</label></p>
      <p><label for="objectMapRef_eg">objectMapRef - </label>
         <label for="objectMapRef_eg_value">Patienten_Vornamen</label></p>
      <p><label for="objectMapParentTriples_eg">objectMapParentTriples - </label>
         <label for="objectMapParentTriples_eg_value">AddressMapping</label></p>
      <p><label for="objectMapParent_eg">objectMapParent - </label>
         <label for="objectMapParent_eg_value">@Patient_ID</label></p>
      <p><label for="objectMapChild_eg">objectMapChild - </label>
         <label for="objectMapChild_eg_value">*[Adresse]/@Patient_ID</label></p>
      </div>
    </div>    
  </body>
</html>
