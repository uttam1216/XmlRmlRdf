<!DOCTYPE html>
<html>
  <head>
    <title>Create RML Rules</title>
  </head>
  <body>
    <div>
        <p>Write RML Rules!</p>
    </div>
    <div>
        <form action="/" method="post">
        <p><label for="item">Choose an item:</label>
           <select name="ddl_item" id="ddl_item_id">
           <option value="" {% if ddl_item == '' %}selected{% endif %}>Select</option>
           <option value="prefix" {% if ddl_item == 'prefix' %}selected{% endif %}>Prefix</option>
           <option value="triplesMap" {% if ddl_item == 'triplesMap' %}selected{% endif %}>triplesMap</option>
           <option value="logicalSource" {% if ddl_item == 'logicalSource' %}selected{% endif %}>logicalSource</option>
           <option value="iterator" {% if ddl_item == 'iterator' %}selected{% endif %}>iterator</option>
           <option value="subjectMap" {% if ddl_item == 'subjectMap' %}selected{% endif %}>subjectMap</option>
           <option value="predicateObjectMap" {% if ddl_item == 'predicateObjectMap' %}selected{% endif %}>predicateObjectMap</option>
           <option value="objectMap" {% if ddl_item == 'objectMap' %}selected{% endif %}>objectMap</option>
        </select></p>
        <p><label for="item">Enter value of item:</label>
           <input type="text" name="txt_item" value="{{ request.form['txt_item'] }}"/>
           <input type="submit" value="Submit" /></p>
        </form>
        <!--<p><label for="item">Rule line generated by current input is:</label></p>
        <input type="text" id="txt_item_disp" />  Display the lines of code generated upon selectig one of the DDL choices -->
    </div>
    <div>
        <p>{{l1}}</p>
        <p>{{c1}}</p>
    </div>
        <!--<p><label for="item">Total rules generated until now is:</label></p>
        <input type="text" id="txt_item_disp" />  Display the lines of code generated upon selectig one of the DDL choices -->
    <div>
        <p>{{l2}}</p>
        <p>{{c2}}</p>
    </div>
    <div>
    <form action="/" method = "get">
    <p><input type="reset" name="reset_btn" value="Add Next"></p>
    </form>
    </div>
  </body>
</html>
